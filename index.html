<!doctype HTML>
<html>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>

		-->
		<a-assets>
			<a-asset-item id="mde" src="mde.wrl"></a-asset-item>

		<a-entity vrml="#mde"></a-entity>

	</a-scene>

</html>
