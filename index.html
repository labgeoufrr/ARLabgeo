<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Modelo 3D | Tepequem </title>
    <meta name="description" content="3D Model (COLLADA) â€” A-Frame">
    <script src="aframe-master.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="mde" src="mdeTrairao.dae"></a-asset-item>
      </a-assets>
			
      <a-marker preset="hiro">
        <a-collada-model src="#mde" scale="0.1 0.1 0.1" rotation="-90 0 0"></a-model>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
